// logicGates.js

function gateAnd(a, b)
{
    if (a == 1 && b == 1)
    {
        return "Both True";
    }
    else
    {
        return 0;
    }
}

function gateNand(a, b)
{
    /*
    if ((a == 0 && b == 0) ||
        (a == 1 && b == 0) ||
        (a == 0 && b == 1))
    */

    if (a == 0 || b == 0)
    {
        return "Both False or A True or B True"
    }
    else
    {
        return 0;
    }
}

function gateOr(a, b)
{
    /*
    if ((a == 1 && b == 0) ||
        (a == 0 && b == 1) ||
        (a == 1 && b == 1))
    */

    if (a == 1 || b == 1)
    {
        return "One or Both True";
    }
    else
    {
        return 0;
    }
}

function gateNor(a, b)
{
    if (a == 0 && b == 0)
    {
        return "Both False";
    }
    else
    {
        return 0;
    }
}

function gateXor(a, b)
{
    if ((a == 1 && b == 0) ||
        (a == 0 && b == 1))
    {
        return "A True or B True";
    }
    else
    {
        return 0;
    }
}

function gateXnor(a, b)
{
    if ((a == 0 && b == 0) ||
        (a == 1 && b == 1))
    {
        return "Both False or Both True";
    }
    else
    {
        return 0;
    }
}

function gateCi(a, b)
{
    /*
    if ((a == 0 && b == 0) ||
        (a == 1 && b == 0) ||
        (a == 1 && b == 1))
    */

    if (a == 1 || b == 0)
    {
        return "Both False or A True or Both True";
    }
    else
    {
        return 0;
    }
}

function gateCni(a, b)
{
    if (a == 0 && b == 1)
    {
        return "B True";
    }
    else
    {
        return 0;
    }
}

function gateMi(a, b)
{
    /*
    if ((a == 0 && b == 0) ||
        (a == 0 && b == 1) ||
        (a == 1 && b == 1))
    */

    if (a == 0 || b == 1)
    {
        return "Both False or B True or Both True";
    }
    else
    {
        return 0;
    }
}

function gateMni(a, b)
{
    if (a == 1 && b == 0)
    {
        return "A True";
    }
    else
    {
        return 0;
    }
}

function gateRp(a, b)
{
    if ((a == 0 && b == 1) ||
        (a == 1 && b == 1))
    {
        return "B True or Both True";
    }
    else
    {
        return 0;
    }
}

function gateRc(a, b)
{
    if ((a == 0 && b == 0) ||
        (a == 1 && b == 0))
    {
        return "Both False or A True";
    }
    else
    {
        return 0;
    }
}

function gateLp(a, b)
{
    /*
    if ((a == 1 && b == 0) ||
        (a == 1 && b == 1))
    */

    if (a == 1)
    {
        return "A True or Both True";
    }
    else
    {
        return 0;
    }
}

function gateLc(a, b)
{
    /*
    if ((a == 0 && b == 0) ||
        (a == 0 && b == 1))
    */

    if (a == 0)
    {
        return "Both False or B True";

function gateTautology(a, b)
{
    if ((a == 0 && b == 0) ||

    {
        return "One or Both False or True";
    }
    else

        return 0;

}

function gateContradiction(a, b)
{
    if ((a == 0 && b == 0) ||

    {
        return "One or Both False or True. Negative Message is placed here, or we can leave it blank";

    else
    {
        return 0;
    }
}

// makeLogicGateButtons.js

function makeLogicGateButtons()
{
    let logicButtonsDiv = ce("div");
    logicButtonsDiv.id = "logicButtonsDiv";
    logicButtonsDiv.className = "logicButtonsDiv";
    logicButtonsDiv.style.position = 'absolute';
    logicButtonsDiv.style.left = '217px';
    logicButtonsDiv.style.top = '40px';
    logicButtonsDiv.style.width = '375px';
    ba(logicButtonsDiv);

    //-//

    for (let x = 0; x < logic.length; x++)
    {
        let logicGateButton = ce("button");
        logicGateButton.innerHTML = logic[x].name;
        logicGateButton.id = "logicGateButton" + logic[x].name;
        logicGateButton.className = "logicGateButton";

        logicGateButton.onclick = function()
        {
            ge('sfx_blip_001').play();
            makeLogicCalculator(logic[x].name);
        };

        logicGateButton.onmouseover = function()
        {
            ge('sfx_warp_001').play();
        };
        logicButtonsDiv.append(logicGateButton);
    }
}

// makeTrueAiDiagram.js

function makeTrueAiDiagram()
{
    let trueAiDiagram = ce('img');
    trueAiDiagram.id = 'trueAiDiagram';
    if (online == false)
    {
        trueAiDiagram.src = 'media/textures/true_ai_by_christopher_topalian.png';
    }
    else
    {
        trueAiDiagram.src = 'https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/true-ai-by-christopher-topalian_orig.png';
    }
    trueAiDiagram.style.position = 'absolute';
    trueAiDiagram.style.left = '598px';
    trueAiDiagram.style.top = '40px';
    trueAiDiagram.style.width = '400px';
    ba(trueAiDiagram);
}

// loadSounds.js

function loadSounds()
{
    let sounds =
    [
        {
            name: 'sfx_blip_001',
            soundFileOffline: 'media/sounds/sfx_blip_001.mp4',
            soundFileOnline: 'https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/sfx_blip_001.mp4'
        },

        {
            name: 'sfx_warp_001',
            soundFileOffline: 'media/sounds/sfx_warp_001.mp4',
            soundFileOnline: 'https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/sfx_warp_001.mp4'
        }
    ];

    for (let x = 0; x < sounds.length; x++)
    {
        let theSound = ce('audio');
        if (online == false)
        {
            theSound.src = sounds[x].soundFileOffline;
        }
        else
        {
            theSound.src = sounds[x].soundFileOnline;
        }
        theSound.id = sounds[x].name;
        theSound.loop = false;
        theSound.volume = 1.0;
        ba(theSound);
    }
}
